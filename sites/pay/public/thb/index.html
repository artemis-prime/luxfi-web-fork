<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lux Pay</title>
  <meta name="description" content="Lux Pay enables anyone to make a payment with credit cards." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../checkout.css" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="/thb/checkout.js" defer></script>
  <style>
    /* Add custom styles for centering the logo */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .formBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .formItem2 {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Display a payment form -->
  <form id="payment-form" class="formBox">
    <img src="/lux-logo.png" style="width: 124px; margin-bottom: 20px" />
    <div id="payment-element" class="formItem1" style="width: 100%">
      <!--Stripe.js injects the Payment Element-->
    </div>
    <div class="formItem2">
      <label id="amountLabel" for="Field-amountInput">
        Amount (THB)
      </label>
      <div>
        <input
          id="Field-amountInput"
          type="text"
          placeholder="1000.00"
          value="1000.00"
        />
      </div>
    </div>
    <div class="formItem2">
      <label id="authLabel" for="Field-authorizationCodeInput">
        Invoice Number
      </label>
      <div>
        <input
          id="Field-authorizationCodeInput"
          type="text"
          placeholder="1111"
          value="1111"
        />
      </div>
    </div>
    <div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </div>
  </form>
</body>
</html>
